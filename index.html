<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>title</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
    }

    #contentHorizontal {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-image: url(SE4X_DM_SOLO.jpg);
      background-size: auto 100%;
      background-position: top;
      background-repeat: no-repeat;
      display: none;
    }

    #contentVertical {
      position: absolute;
      width: 100%;
      height: 100vh;
      background-image: url(pion.jpg);
      background-size: 100% auto;
      background-position: top;
      background-repeat: no-repeat;
      display: none;
    }

    .fade-out {
    	opacity: 0;
	    animation-name: fadeOutOpacity;
	    animation-iteration-count: 1;
	    animation-timing-function: ease-in;
	    animation-duration: 0.5s;
    }

    @keyframes fadeOutOpacity {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    .fade-in {
    	opacity: 1;
	    animation-name: fadeInOpacity;
	    animation-iteration-count: 1;
	    animation-timing-function: ease-in;
	    animation-duration: 0.5s;
    }

    @keyframes fadeInOpacity {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }    
  </style>  
</head>

<script type="module" src="app.js?v=20250522.1"></script>

<body>
  <div id="contentHorizontal"></div>
  <div id="contentVertical"></div>
</body>
</html>
